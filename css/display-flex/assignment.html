<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 1440px;
        margin: 300px auto 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container img {
        width: 500px;
      }
      .search_section {
        width: 100%;
        background-color: #eeeeee;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .search_section input {
        width: 300px;
      }
      .footer_section {
        display: flex;
      }
      .footer_section > div {
        background-color: #71ccc2;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2px !important;
        /* width: 200px; */
        /* width: 100%; */
        /* height: 100px; */
      }

      .footer_section > div:first-child {
        width: 500px;
        justify-content: center;
        /* flex-grow: 2; */
      }
      .footer_section > div:nth-child(2) {
        width: 400px;
        /* flex-grow: 1; */
        margin: 0 2px;
      }
      .footer_section > div:last-child {
        width: 540px;
        /* flex-grow: 2; */
      }

      .footer_section > div:last-child > p {
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google logo"
      />
      <div class="search_section">
        <p>Search the web using Google!</p>
        <input type="text" />
        <div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div class="footer_section">
        <div>
          <a href="#">Special Searches</a>
          <a href="#">Special Searches</a>
          <a href="#">Special Searches</a>
        </div>
        <div>
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">About Google!</a>
          <a href="#">About Google!</a>
        </div>
        <div>
          <p>Get Google! monthly updates:</p>
          <input type="text" placeholder="your e-mail" />
          <div>
            <button>Subscribe</button>
            <a href="#">Archive</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
