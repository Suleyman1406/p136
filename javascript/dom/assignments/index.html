<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="register">
      <h1>Register</h1>
      <div class="info_register">
        <input type="email" id="email_register" placeholder="Email" />
        <input type="password" id="password_register" placeholder="Password" />
        <input
          type="password"
          id="confirm_register"
          placeholder="Confirm password"
        />
        <button id="button_register">Register</button>
        <button id="button_save">Save</button>
      </div>
      <br />
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="login">
      <h1>Log in</h1>
      <div class="info_login">
        <input type="email" id="email_login" placeholder="Email" />
        <input type="password" id="password_login" placeholder="Password" />
        <button id="button_login">Log in</button>
        <h2 id="words"></h2>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
