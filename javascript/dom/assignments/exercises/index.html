      let cards = [
        {
          id: 1,
          name: "BigMac",
          price: 2,
        },
        {
          id: 2,
          name: "Flip FLop",
          price: 4,
        },
        {
          id: 3,
          name: "Colgate",
          price: 8,
        },
      ];

      cards.forEach((card) => {
        let cardDiv = document.createElement("div");
        let cardNameP = document.createElement("p");
        let cardCountInput = document.createElement("input");
        cardCountInput.setAttribute("type", "number");
        cardCountInput.value = 0;
        cardNameP.textContent = card.name;
        let cardPriceP = document.createElement("p");
        cardPriceP.textContent = card.price;
        let cardBuyBtn = document.createElement("button");
        cardBuyBtn.textContent = "Buy";
        cardDiv.append(cardNameP, cardPriceP, cardCountInput, cardBuyBtn);
        document.body.append(cardDiv);
        cardBuyBtn.addEventListener("click", () => {
          cardCountInput.value++;
        });
        cardCountInput.addEventListener("keyup", () => {
          cardBuyBtn.click();
        });
      });
    </script>
  </body>
